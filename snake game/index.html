<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="snakegame.css">
</head>
<body>
    <div id="gameContainer"></div>
    <div id="scoreContainer">
        <div class="scoreBoard"> Food: <span id="pointEarned">0</span></div>
        <div class="scoreBoard"> Block: <span id="BlockTravelled">0</span></div>
     </div>
     <div id="onScreenControllers">
        <button id="LeftButton"> ◀️ </button>
        <div>
            <button id="upButton"> 🔼 </button>
            <button id="downButton"> 🔽 </button>
        </div>
        <button id="rightButton"> ▶️ </button>
    </div>
</body>
<script src="snakeGame.js"></script>
</html>
